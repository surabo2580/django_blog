{% extends 'base.html' %}

{% block title %}
contact
{% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container">
    <h1>contact</h1>
<form action="/contact" method="post" >
    {% csrf_token %}
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="name"
    </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone No</label>
    <input type="phone" class="form-control" id="phone" name="phone" >
  </div>
    <div>
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" area-describedby="emailHelp">
    </div>

    <div class="mb-3">
    <label for="content" class="form-label">discuss here</label>
    <textarea  class="form-control" name="content" id="content" cols="10" rows="5"></textarea>
  </div>


  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
